<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="body">
    <nav>
        <section id="navbar">
            <div>
                <img src="/project-assets/logos/circle.svg" alt="Circle Logo">
            </div>
            <div id="main-menu">
                <a href="">Home</a>
                <a href="">Projects</a>
                <a href="">Services</a>
            </div>
            <div id="contact">
                <p>Contact Us</p>

    <section id="section-hero">

                <h1>Empower Your Business With Stunning Design!</h1>

                <div class="hero-buttons">
                    <a href="#" class="hero-text-button">See our work</a>

                </div>
            </div>
            <div class="hero-img">
                <img src="/project-assets/hero-section/card-1.png" alt class="card1">
                <img src="/project-assets/hero-section/hero-image.png" alt class="hero">
