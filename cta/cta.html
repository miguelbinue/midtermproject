<section id="cta">
    <div id="container-cta">
        <h1 class="cta-heading">Do you have any questions?</h1>
        <p class="cta-subtitle">Let us help you!</p>
        <div class="form-block">
            <form id="email-form" name="email-form" data-name="Email Form" method="get" class="cta-form" aria-label="Email Form">
                <!-- FALTA PARA ACABAR -->
                <div class="cta-textfield-wrapper">
                    <div class="textfield-icon"></div>
                    <input type="email" class="text-field" maxlength="256" name="email-2" data-name="Email 2" placeholder="Enter your email" id="email-2">
                </div>
                <input type="submit" value="Suscribe" data-wait="Please wait..." class="form-button">
            </form>
        </div>
    </div>
</section>
